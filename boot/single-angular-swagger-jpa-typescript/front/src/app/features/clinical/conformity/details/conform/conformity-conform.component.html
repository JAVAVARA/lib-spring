<div id="content">
    <div class="no-margin">
        <div class="col-sm-12 headTitle">
            <div class="row well no-margin">
                <form class="row">
                    <fieldset class="smart-form">
                        <div class="row">
                            <div class="col col-sm-6">
                                <label class="col-sm-2 text-right">{{'Group' | i18n}}</label>
                                <section class="col col-sm-4">
                                    <label class="select">
                                        <select *ngIf="i18n" name="ptcpGrpCd" [(ngModel)]="where.ptcpGrpCd">
                                            <option value="">{{'All' | i18n}}</option>
                                            <option *ngFor="let item of i18n.getCodes('PTC')" [value]="item.cd"> {{item.cdNm}}</option>
                                        </select> <i></i> </label>
                                </section>
                                <label class="col-sm-2 text-right">{{'ParticipantYn' | i18n}}</label>
                                <section class="col col-sm-4">
                                    <label class="select">
                                        <select *ngIf="i18n"  name="ptcpCd" [(ngModel)]="where.ptcpCd">
                                            <option value="">{{'All' | i18n}}</option>
                                            <option *ngFor="let item of i18n.getCodes('PTP')" [value]="item.cd"> {{item.cdNm}}</option>
                                        </select> <i></i> </label>
                                </section>
                            </div>
                            <div class="col col-sm-6">
                                <label class="col-sm-2 text-right">{{'DeviceSerial' | i18n}}</label>
                                <section class="col col-sm-4">
                                    <label class="input">
                                        <input type="text" name="lstSerialNo" [(ngModel)]="where.lstSerialNo">
                                    </label>
                                </section>
<!--                                <label class="col-sm-2 text-right">︎{{'Phone' | i18n}}︎︎</label>-->
<!--                                <section class="col col-sm-4">-->
<!--                                    <label class="input">-->
<!--                                        <input type="text"  name="cpon" class="form-control searchWord" placeholder="{{'Phone' | i18n}}" [(ngModel)]="where.cpon" (keyup.enter)="search()">-->
<!--                                    </label>-->
<!--                                </section>-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-sm-6">
                                <label class="col-sm-2 text-right">{{'DateScope' | i18n}}</label>
                                <section class="col col-sm-5">
                                    <label class="input"> <i class="icon-append fa fa-calendar"></i>
                                        <input type="text" name="date" id="startdate" [saUiDatepicker]="{minRestrict:'#enddate', dateFormat:'yy.mm.dd'}" placeholder="{{'Select' | i18n}} {{'Date' | i18n}}" (change)="selectStartDate($event)" (dateChange)="selectStartDate($event)"  (keyup.enter)="search()"/>
                                    </label>
                                </section>
                                <section class="col col-sm-5">
                                    <label class="input"> <i class="icon-append fa fa-calendar"></i>
                                        <input type="text" name="date" id="enddate" [saUiDatepicker]="{maxRestrict:'#startdate', dateFormat:'yy.mm.dd'}" placeholder="{{'Select' | i18n}} {{'Date' | i18n}}" (change)="selectEndDate($event)" (dateChange)="selectEndDate($event)"  (keyup.enter)="search()"/>
                                    </label>
                                </section>
                            </div>
                            <div class="col col-sm-6">
                                <label class="col-sm-2 text-right">︎{{'Name' | i18n}}︎︎</label>
                                <section class="col col-sm-4">
                                    <label class="input">
                                        <input type="text"  name="nm" class="form-control searchWord" placeholder="{{'Name' | i18n}}" [(ngModel)]="where.nm" (keyup.enter)="search()">
                                    </label>
                                </section>
                                <label class="col-sm-2 text-right">︎{{'Phone' | i18n}}︎︎</label>
                                <section class="col col-sm-4">
                                    <label class="input">
                                        <input type="text"  name="cpon" class="form-control searchWord" placeholder="{{'Phone' | i18n}}" [(ngModel)]="where.cpon" (keyup.enter)="search()">
                                    </label>
                                </section>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="row margin-top-10 margin-bottom-10">
                <div class="col-md-12">
                    <button *ngIf="userService.isAceept() && userService.isAcceptUrl(router.url, 'GET')" type="button" class="btn btn-info margin-right-5 pull-right" (click)="search()">{{'Search' | i18n}}</button>
                </div>
            </div>

                        </th>
                    </tr>
                    <tr>
                        <th *ngFor="let it of data.ptcpStDtMondayToPtcpEndDtSundayFullDay; let i = index; let first = first; let last = last" width="40px">

                            </span>

                        </th>
                    </tr>
