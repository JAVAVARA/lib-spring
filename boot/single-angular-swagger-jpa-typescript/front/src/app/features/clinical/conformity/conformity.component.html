<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['menu.clinical.conformity']" icon="list-ul" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
    </div>

    <hr class="simple">
    <ul id="myTab1" class="nav nav-tabs bordered">
        <li [class.active]="tabState == 0">
            <a (click)="tabState = 0"><i class="fa fa-fw fa-lg fa-mortar-board"></i> {{'Conformity' | i18n}}</a>
        </li>
        <li [class.active]="tabState == 1">
            <a (click)="tabState = 1"><i class="fa fa-fw fa-lg fa-tags"></i> {{'Gift' | i18n}} {{'Request' | i18n}}</a>
        </li>
    </ul>

    <tabset class="padding-10">
        <tab [active]="tabState == 0" *ngIf="tabState == 0">
            <app-conformity-conform></app-conformity-conform>
        </tab>
        <tab [active]="tabState == 1" *ngIf="tabState == 1">
            <app-conformity-gift></app-conformity-gift>
        </tab>
    </tabset>
</div>
